<mat-tab-group mat-align-tabs="center" headerPosition="below" (selectedTabChange)="onTabChange($event)">
    <mat-tab *ngFor="let item of matLable">
        <ng-template mat-tab-label>
            <img width="48" height="48" src="https://img.icons8.com/fluency/48/sun.png" alt="sun" />

            {{item}}
        </ng-template>
        <canvas [height]="" width="50px" baseChart class="chart" [data]="barChartData" [options]="barChartOptions"
            [type]="barChartType">
        </canvas>
    </mat-tab>
</mat-tab-group>
